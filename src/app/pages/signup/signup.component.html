
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>pingMe</title>
</head>
<body>
	<!-- Main Content -->
  <div style="height: 100px;"></div>
	<div class="container-fluid">
		<div class="row main-content text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<img src="../../../assets/image/main/login.png"class="img-fluid" alt="Sample image">
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Sign-Up</h2>
					</div>
					<div class="row">
						<form control="" class="form-group">
							<div class="row">
								<input type="text" name="name"  class="form__input" placeholder="Name" [(ngModel)]="name">
							</div>
							<div class="row">
								<input type="text" name="email"  class="form__input" placeholder="Email" [(ngModel)]="email">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" class="form__input" placeholder="Password" [(ngModel)]="password">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
                                <label class="col-sm-4">
                                    <input type="radio" name="gender" value="male" [(ngModel)]="gender">
                                    Male
                                  </label>
                                  <label class="col-sm-2">
                                    <input type="radio" name="gender" value="female" [(ngModel)]="gender">
                                    Female
                                  </label>
                                </div><br>
								<div class="row">
									<div class="col-sm-4 ">
										<label for="picture" style="font-size: 16px;">Select a Profile Picture:</label>
									</div>
									<div class="col-sm-4">
									<input type="file" id="picture" name="picture" accept="*.png.jpg.jpeg" >
									</div>
									<div class="col-sm-3">
										<input type="submit" value="Upload" class="">
									</div>
								</div>
							<div class="row">
								<input type="submit" value="Submit" class="btn" (click)="register()">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Already have an account? <a routerLink="/login">Click Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	
</body>
